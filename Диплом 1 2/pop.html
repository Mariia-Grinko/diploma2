<!DOCTYPE html>
<!DOCTYPE html>
<html lang="ru">
	<head>
		<title>NOEMI</title>
		<meta charset="utf-8"> 
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="css/stylepop.css" rel="stylesheet">
	</head>	
    <body>
        <form>
            <h1 class="form-tit">Ваш фидбек</h1>
            <label class="form-group">
                <span class="form-hint">Как часто вы заходите на сайт?</span>
                <select class="select">
                    <option>Почти каждый день</option>
                    <option>Раз в неделю</option>
                    <option>Раз в месяц</option>
                </select>
            </label>
            <label class="form-group">
                <span class="form-hint">Вы подписаны на e-mail рассылку? </span>
                <label><input class="radio" type="radio" name="radio-group">Да</label>
                <label><input class="radio" type="radio"name=" radio-group">Нет</label>
            </label>
            <label class="form-group">
                <span class="form-hint">Расскажите, какой контент вы хотели бы видеть на нашем сайте? </span>
                <textarea class="field"placeholder="Может, больше рецептов?"></textarea>
            </label>
            <div class="form-row">
            <button class="button-popup" type="submit">Отправить</button>
        </div>
      </form>
    </body>
</html>
